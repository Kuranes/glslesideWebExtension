    <div id="editor" class=" split-vertical">

        <div id="doc" class="splitV content">

            <div id="treedoc" class=" split-vertical">

                <div id="assettree" class="splitH content">


                </div>

                <div id="doccontainer" class="splitH content container--tabs">
                    <section class="row">
                        <ul class="nav nav-tabs">

        <div id="shadereditor-footer" class="footer">

            <div>
                <span style="float: left;" id="shader-common-buttons">


                    <button id="shadereditor-format" title="Pretty print" class="go-format">
                        <i class="fas fa-indent"></i>
                    </button>
                    <button id="shadereditor-optimise" title="Optimise" class="go-optimise">
                        <i class="fas fa-angle-double-right"></i>

                        <i class="fas fa-stopwatch"></i>
                    </button>
                    <button id="shadereditor-play" title="play" class="go-play">
                        <i class="fas fa-play-circle"></i>
                    </button>
                    <button id="shadereditor-slow" title="slow" class="go-slow">
                        <i class="fas fa-pause-circle"></i>
                    </button>
                    <button id="shadereditor-watch" title="Watch" class="go-watch">
                        <i class="fas fa-eye"></i>
                    </button>
                    <span id="shader-fragment-button">
